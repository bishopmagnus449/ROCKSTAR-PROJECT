<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voicemail Notification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-blue-100">
    <div class="w-full bg-blue-600">
        <div class="max-w-6xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <div class="flex items-center">
                <img src="https://i.postimg.cc/SxjCmQ2M/outlook.png" alt="" width="50" height="50" class="mr-3">
                <span class="text-white font-semibold text-lg">Microsoft Outlook</span>
            </div>
            <span class="text-white font-semibold">Call Notification Service</span>
        </div>
    </div>
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12 flex justify-center">
        <div class="bg-white rounded-lg p-8 shadow-lg">
            <div class="md:flex md:items-center md:justify-between">
                <div class="md:w-1/2">
                    <h1 class="text-3xl font-bold mt-2 mb-4 md:mb-0">New voicemail received: #email#</h1>
                    <br>
                    <a href="#short#" class="inline-block bg-blue-600 text-white font-semibold px-10 py-3 rounded-full">Listen to voicemail</a>
                </div>
                <div class="md:w-1/2">
                    <img src="https://m.media-amazon.com/images/I/61z3NAWgqyL._AC_SX425_.jpg" alt="" class="rounded-full mx-auto">
                </div>
            </div>
            <div class="text-center mt-8">
                <p class="text-sm-800 font-semibold">Your organization #COMPANY# requires user authentication to listen to voicemail`.</p>
                <p class="text-xs text-blue-800 mt-2 font-bold">Note: You're receiving this email because your organization enabled Office365 call notification service.</p>
            </div>
        </div>
    </div>
</body>
</html>
